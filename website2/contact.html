<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>KK Cafe - Contact</title>
        <meta name="description" content="和歌山産のフルーツを使ったスイーツを提供するカフェ">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width: 600px)">
    </head>

    <body>
        <header id="contact" class="header-color">
            <div class="wrapper">
                <div class="page-header">
                    <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="KK Cafeホーム"></a></h1>
                    <nav>
                        <ul class="main-nav">
                            <li id="nav-concept"><a href="concept.html">Concept</a></li>
                            <li id="nav-menu"><a href="menu.html">Menu</a></li>
                            <li id="nav-shop"><a href="shop.html">Shop Info</a></li>
                            <li id="nav-contact"><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div><!-- .page-header -->
            </div><!-- .wrapper -->
        </header>

        <div id="contact-bg" class="big-bg">
            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
            </div><!-- .wrapper -->
        </div><!-- #contact-bg -->

        <div class="wrapper">
            <form action="#">
                <div>
                    <label for="name">お名前（必須）</label>
                    <input type="text" id="name" name="your-name" placeholder="名字　名前" required>
                </div>

                <div>
                    <label for="email">メールアドレス（必須）</label>
                    <input type="email" id="email" name="your-email" required>
                </div>

                <div>
                    <label for="message">お問い合わせ内容</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="送信">
            </form>

        </div><!-- .wrapper -->

        <section id="sns">
            <div class="wrapper">
                <div class="sns-box">
                    <h3 class="sub-title">Twitter</h3>
                    <a class="twitter-timeline" data-lang="ja" data-height="315" href="https://twitter.com/Starbucks_J?ref_src=twsrc%5Etfw">Tweets by Starbucks_J</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">Facebook</h3>
                    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FStarbucksJapan%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">YouTube</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/-594hYduQJ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div><!-- .wrapper -->
        </section>

        <footer>
            <div class="wrapper">
                <p><small>&copy; 2021 KK Cafe</small></p>
            </div>
        </footer>
    </body>
</html>
